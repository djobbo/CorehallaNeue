name: Code QA
on: [push]
jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include:
                    - name: Check Lint
                      action: pnpm ci:lint
                    - name: Check Types
                      action: pnpm ts:check
                    - name: Check Deadcode
                      action: pnpm deadcode
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8.5.0
            - uses: actions/setup-node@v2
              with:
                  node-version: 18
                  cache: "pnpm"
                  cache-dependency-path: pnpm-lock.yaml
            - name: ${{ matrix.name }}
              run: |
                  pnpm ci:install
                  ${{ matrix.action }}
